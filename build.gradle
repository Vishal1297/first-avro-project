plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
//    id "org.betterplugin.avro" version "0.19.2-SNAPSHOT"
}

group 'org.fretron'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Jersey
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.27'
    implementation 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.32'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.32'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // JUnit
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.avro/avro
    implementation group: 'org.apache.avro', name: 'avro', version: '1.10.0'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.32'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-avro:2.12.0-rc2'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}